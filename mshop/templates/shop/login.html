{% extends 'shop/basic.html' %}

{% block title %} Account {% endblock %}

{% block body %}
<div class="container">
    <div class="my-5 col-lg-5 border shadow px-5 py-4 mx-auto">

        <center>
            <h3 class="card-title py-2" style="background-color: #d13a3a; color: white; border-radius: 15px;">Login
            </h3>
        </center>


        <form action="/login/" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="" class="form-control" placeholder="example@gmail.com"
                    value="{{values.email}}">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control" placeholder="*********">
            </div>

            <div class="form-group mt-4">
                <input class="btn btn-warning form-control-lg px-5" type="submit" value="Login">
            </div>
        </form>
    </div>
</div>

{% endblock %}
